<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body bgcolor="lightgreen">
    <form action="">
      <center>
        <font size="4"><b> Register </b></font> <br />
        <br />
        First Name:
        <!--input type as text-->
        <input type="text" name="firstname" id="firstname" size="30" required />
        <br /><br />
        <!--input type as text-->
        Last Name:
        <input type="text" name="Lastname" id="Lastname" size="30 " required />
        <br />
        <br />
        DOB:
        <!--input type as date-->
        <input type="date" name="dob" id="dob" size="30" required />
        <br />
        <br />
        Age:
        <!--input type as number-->
        <input
          type="number"
          min="5"
          max="100"
          name="age"
          id="age"
          size="30"
          required
        />
        <br />
        <br />
        EmailId:
        <!--input type as email-->
        <input
          type="email"
          name="emailid"
          id="emailid"
          size="30"
          placeholder="abc@gmail.com"
          required
        />
        <br /><br />

        Password:
        <!--input type as number-->
        <input type="password" name="password" id="age" size="30" required />
        <br />
        <br />

        Confirm Password:
        <!--input type as number-->
        <input type="password" name="cpassword" id="age" size="30" required />
        <br />
        <br />
      </center>
      <!--button is used with alert function -->
      <center>
        <!--  <button type="button" onclick="alert('Thank you for submiting')">
          Register
        </button> -->
        <button type="submit">Register</button>
        <input type="reset" />
      </center>
    </form>
  </body>
</html>
